<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Title</title>
</head>
<body>
여기는 레시피 리스트 이란다.
<table>
    <tr>
        타이틀<td th:text="${recipe.getTitle()}"></td><br>
        내용<td th:text="${recipe.getContent()}"></td>
        메인사진<td><img th:src="@{'/display?fileName='+${recipe.getThumbnail()}}" style="width: 250px; height: 250px;"></td>
    </tr>
    <br><br>

</table>
<table>
    <tr th:each="step, stat: ${recipe.getSteps()}">
        <td><p th:text="'Step:'+${stat.index}"/></td>
        <td th:text="${step.getContent()}"></td>
        <td><img th:src="@{'/display?fileName='+${step.getThumbnail()}}" style="width: 250px; height: 250px;"></td>
    </tr>

</table>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
</script>
</body>
</html>
