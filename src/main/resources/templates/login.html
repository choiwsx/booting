<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">

<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
</th:block>

<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
</th:block>

<div layout:fragment="content">
<style>
    
    @keyframes spinner {
        0% {
            transform: rotateZ(0deg);
        }
        100% {
            transform: rotateZ(359deg);
        }
    }
    * {
        box-sizing: border-box;
    }
    .wrapper {
        display: flex;
        align-items: center;
        flex-direction: column;
        justify-content: center;
        width: 100%;
        height: 80vh;
        min-height: 100%;
        padding: 20px;
    }
    .login {
        border-radius: 2px 2px 5px 5px;
        padding: 10px 20px 20px 20px;
        width: 90%;
        max-width: 320px;
        background: #fff;
        position: relative;
        padding-bottom: 80px;
        box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.3);
    }
    .login.loading button {
        max-height: 100%;
        padding-top: 50px;
    }
    .login.loading button .spinner {
        opacity: 1;
        top: 40%;
    }
    .login.ok button {
        background-color: #8bc34a;
    }
    .login.ok button .spinner {
        border-radius: 0;
        border-top-color: transparent;
        border-right-color: transparent;
        height: 20px;
        animation: none;
        transform: rotateZ(-45deg);
    }
    .login input {
        display: block;
        padding: 15px 10px;
        margin-bottom: 10px;
        width: 100%;
        border: 1px solid #ddd;
        transition: border-width 0.2s ease;
        border-radius: 2px;
        color: #ccc;
    }
    .login input + i.fa {
        color: #fff;
        font-size: 1em;
        position: absolute;
        margin-top: -47px;
        opacity: 0;
        left: 0;
        transition: all 0.1s ease-in;
    }
    .login input:focus {
        outline: none;
        color: #444;
        border-color: #2196f3;
        border-left-width: 35px;
    }
    .login input:focus + i.fa {
        opacity: 1;
        left: 30px;
        transition: all 0.25s ease-out;
    }
    .login a {
        font-size: 0.8em;
        color: #2196f3;
        text-decoration: none;
    }
    .login .title {
        color: #444;
        font-size: 1.2em;
        font-weight: bold;
        margin: 10px 0 30px 0;
        border-bottom: 1px solid #eee;
        padding-bottom: 20px;
    }
    .login button {
        width: 100%;
        height: 100%;
        padding: 10px 10px;
        background: #2196f3;
        color: #fff;
        display: block;
        border: none;
        margin-top: 20px;
        position: absolute;
        left: 0;
        bottom: 0;
        max-height: 60px;
        border: 0px solid rgba(0, 0, 0, 0.1);
        border-radius: 0 0 2px 2px;
        transform: rotateZ(0deg);
        transition: all 0.1s ease-out;
        border-bottom-width: 7px;
    }
    .login button .spinner {
        display: block;
        width: 40px;
        height: 40px;
        position: absolute;
        border: 4px solid #fff;
        border-top-color: rgba(255, 255, 255, 0.3);
        border-radius: 100%;
        left: 50%;
        top: 0;
        opacity: 0;
        margin-left: -20px;
        margin-top: -20px;
        animation: spinner 0.6s infinite linear;
        transition: top 0.3s 0.3s ease, opacity 0.3s 0.3s ease, border-radius 0.3s ease;
        box-shadow: 0px 1px 0px rgba(0, 0, 0, 0.2);
    }
    .login:not(.loading) button:hover {
        box-shadow: 0px 1px 3px #2196f3;
    }
    .login:not(.loading) button:focus {
        border-bottom-width: 4px;
    }
    .center-content{
        background-color: #fffaf3;
    }
    .login-title{
        font-size: 1.6rem;
       text-align: center;
        font-family: '로고', 'Recipekorea', woff;
    }

</style>
<body>
<div th:if="${param.error}">
    유저 아이디와 비밀번호가 맞지 않습니다.
</div>
<div th:if="${param.logout}">
    로그웃되셨습니다.
</div>
<div class="center-content">
    <div class="wrapper">

        <form class="login" th:action="@{/login}" method="post" >
    <!--        <div><label> User Name : <input type="text" name="userId"/> </label></div>-->
    <!--        <div><label> Password: <input type="password" name="password"/> </label></div>-->
    <!--        <div><input type="submit" value="Sign In"/></div>-->
            <p class="login-title">쿡스타그램 입장</p>
            <input type="text" placeholder="아이디" name="userId" autofocus/>
            <i class="fa fa-user"></i>
            <input type="password" placeholder="비밀번호" name="password" />
            <i class="fa fa-key"></i>
            <a href="#">비밀번호를 잊으셨나요??</a>
            <button>
                <i class="spinner"></i>
                <span class="state">로그인하기</span>
            </button>
        </form>
    </div>
</div>
</body>

<script type="text/javascript">
    var working = false;
    $('.login').on('submit', function(e) {
        // e.preventDefault();
        if (working) return;
        working = true;
        var $this = $(this),
            $state = $this.find('button > .state');
        $this.addClass('loading');
        $state.html('로그인...');
        setTimeout(function() {
            $this.addClass('ok');
            $state.html('어서오세요!');
            setTimeout(function() {
                $state.html('로그인');
                $this.removeClass('ok loading');
                working = false;
            }, 4000);
        }, 3000);
    });
</script>
</div>

</html>
