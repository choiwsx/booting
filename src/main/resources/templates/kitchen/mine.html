<!DOCTYPE html>

<th:block layout:fragment="css">

<th:block layout:fragment="script">

<div layout:fragment="content">

    <div class="center-content">

        <!--    profile-content ÏãúÏûë   -->

            <!-- ÌîÑÎ°úÌïÑ -->
            <div class="profile-top" style="display: inline-flex">

                <img class="thumbnail" th:src="@{'/display?fileName='+${profile.getThumbnail()}}" alt="" style="border: 4px solid #495057">
                <a th:href="@{'/kitchen/'+${profile.userId}}" class="top-content">
                    <p>Í≤åÏãúÎ¨º</p>

                    <p>ÌåîÎ°úÏõå</p>

                        <h2>ÌåîÎ°úÏõå</h2>
                        <div class="close" onclick="document.getElementById('followerModal').style.display='none'">&times;</div>
                        <div class="content">

                                <!--                                ÌÇ§ÏπúÏùò Ï£ºÏù∏ÏùÑ ÌåîÎ°úÏõåÌïú ÏÇ¨ÎûåÎì§<br>-->
                                <div style="display: inline-flex" th:each="follower : ${followers}">

                                </div>

                            </div>

                    </div>

                <a href="#followingModal" class="top-content">

                </a>
                <div id="followingModal" class="overlay">

                    <a th:href="'/'+${profile.userId}+'/apply'"><input

        <!--            profile-content ÎÅù-->
        <hr style="height: 0; margin: 1% 14% 0 14%;" size="700">

        <div class="photo-recipe" th:each="recipe, recipeStat: ${recipes}" style="display: inline-flex">
            <a th:href="@{'/recipe/'+${recipe.recipeNo}}">

                            <div class="photo-recipe-title">

                        </div>

                            <li><i class="fa fa-star"></i><span th:text="${recipe.difficulty}"></span></li>
                            <li><i class="fa fa-cutlery"></i> <span th:text="${recipe.serving}+'Ïù∏Î∂Ñ'"></span></li>
                        </ul>

        </div>

</div>
</html>
