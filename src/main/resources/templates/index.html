<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">

<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}">
</th:block>

<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
    <script type="text/javascript" th:src="@{/js/index.js}"></script>
</th:block>

<div layout:fragment="content">

    <!-- 모든 페이지 시작 디브 -->
    <div data-scroll class="page-container index-container o-scroll" id="js-scroll">

        <!-- 중간 콘텐츠  -->
        <div data-scroll-section>
            <div class="index-center o-container">

                <!-- 중간 콘텐츠의 헤더 -->    
                <div class="index-main-art c-header" id="header">

                
                    <div class="art-background">
                        <div class="art-background-dot dot1" data-scroll data-scroll-speed="2.1" data-scroll-position="top"></div>
                        <div class="art-background-dot dot2" data-scroll data-scroll-speed="2" data-scroll-position="top"></div>
                        <div class="art-background-dot dot3" data-scroll data-scroll-speed="1.9" data-scroll-position="top"></div>
                        <div class="art-background-dot dot4" data-scroll data-scroll-speed="2.1" data-scroll-position="top"></div>
                        <div class="art-background-dot dot5" data-scroll data-scroll-speed="2.2" data-scroll-position="top"></div>
                        <div class="art-background-dot dot6" data-scroll data-scroll-speed="2" data-scroll-position="top"></div>
                    </div>
                    <div class="art-text"> 
                        <h1 class="c-header_title o-h1" data-scroll>
                            <span class="c-header_title_line">
                                <span class="art-txt" data-scroll data-scroll-speed="10" data-scroll-position="top">오늘은</span>
                            </span>
                            <span class="c-header_title_line">
                                <span class="art-txt" data-scroll data-scroll-speed="10" data-scroll-position="top">집에서</span>
                            </span>
                            <span class="c-header_title_line">
                                <span class="art-txt" data-scroll data-scroll-speed="9" data-scroll-position="top">뭐</span>
                                <span class="art-txt" data-scroll data-scroll-speed="9.5" data-scroll-position="top">해</span>
                                <span class="art-txt" data-scroll data-scroll-speed="9" data-scroll-position="top">먹</span>
                                <span class="art-txt" data-scroll data-scroll-speed="9.5" data-scroll-position="top">지</span>
                                <span class="art-txt" data-scroll data-scroll-speed="9" data-scroll-position="top">?</span>
                            </span>
                            <span class="c-header_title_line art-txt-switch-container" data-scroll>
                                <span class="art-txt art-txt-switch">백종원 카레</span>
                                <span class="art-txt art-txt-switch">추억의 갈비찜</span>
                                <span class="art-txt art-txt-switch">청와대 닭강정</span>
                                <span class="art-txt art-txt-switch">시원한 깻잎 소주</span>
                            </span>
                            
                            <span>
                                <!-- <hr class="art-txt-switch-underscore"> -->
                            </span>
                            
                        </h1>                   
                            
                            
                    </div>

                    
                <!-- .index-main-art -->
                </div>


                <!-- 인덱스의 작은 네비게이터 메뉴 -->            
                <section data-scroll-section>
                    <div class="o-container content-nav">
                        <div class="c-summary" data-scroll data-scroll-offset="10">
                            <div class="o-layout -gutter">
                                <div class="o-layout_item u-2/5@from-medium">
                                    <p class="c-summary_text">
                                        쿡스타그램은 여러가지 레시피, 술 섞는 비법을 공유하는 소셜네트워크
                                        무료
                                        많이 올리고 소셜하세요
                                    </p>
                                </div>
                                <div class="o-layout_item u-3/5@from-medium">
                                    <span class="c-header_heading_label u-label">
                                        <span data-scroll data-scroll-speed="3" data-scroll-position="top">쿡.스.타.그.램.<br></span>
                                    </span>
                                    <ul class="c-summary_list">
                                        <li class="c-summary_list_item u-label" data-scroll>
                                            <a href="#first" data-scroll-to>
                                                01. 최신 레시피
                                                <span class="c-summary_list_icon u-icon">
                                                    ↓
                                                </span>
                                            </a>
                                        </li>
                                        <li class="c-summary_list_item u-label" data-scroll>
                                            <a href="#second" data-scroll-to>
                                                02. 트렌드
                                                <span class="c-summary_list_icon u-icon">
                                                    ↓
                                                </span>
                                            </a>
                                        </li>
                                        <li class="c-summary_list_item u-label" data-scroll>
                                            <a href="#third" data-scroll-to>
                                                03. 인기 태그
                                                <span class="c-summary_list_icon u-icon">
                                                    ↓
                                                </span>
                                            </a>
                                        </li>
                                        <li class="c-summary_list_item u-label" data-scroll>
                                            <a href="#fourth" data-scroll-to>
                                                04. 인기 주방장
                                                <span class="c-summary_list_icon u-icon">
                                                    ↓
                                                </span>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- index-main-nav -->
                




                <!-- <section class="c-section" data-scroll-section>
                    <div class="o-container" id="speed-control">
                        <div class="o-layout -gutter">
                            <div class="o-layout_item u-2/5@from-medium">
                                <div class="c-section_infos -padding" data-scroll data-scroll-speed="-2">
                                    <div class="c-section_infos_inner" data-scroll data-scroll-offset="200"> -->
                <div class="index-main-content o-containe">
                    <div id="first" class="index-center-content index-recipes latest-recipes list">
                        <h2>최신 레시피</h2>
                        <div class="photo-recipe_index" th:each="recipe, recipeStat: ${recipes}">
                            <a th:href="@{'/recipe/'+${recipe.recipeNo}}">
                                <div class="photo-recipe-background">
                                    <img th:src="@{'/display?fileName='+${recipe.thumbnail}}">
                                    <span class="photo-recipe-title" th:text="${recipe.title}"></span>
                                    <span class="photo-recipe-content" th:text="${recipe.content}"></span>

                                    <div class="photo-recipe-overlay" th:each="tag, tagStat: ${recipe.tags}">
                                        <th:block th:if="${tagStat.index} lt 10">
                                            <span class="photo-recipe-tags" th:text="${tag.content}"></span>
                                        </th:block>
                                    </div>
                                </div>
                            </a>
                        </div>
                    <!-- .index-center-content index-recipes latest-recipes -->
                    </div>
                
                    <div id="second" class="index-center-content index-featured list">
                        <h2>랜덤 태그 5개</h2>
                    <!-- .index-center-content index-featured -->
                    </div>

                    <div id="third" class="index-center-content index-recipes following-recipes list">
                        <h2>랜덤 태그 5개</h2>
                    <!-- .index-center-content index-recipes following-recipes -->
                    </div>

                    <div id="forth" class="index-center-content index-cooks popular-cooks list">
                        <h2>랜덤 태그 5개</h2>
                    <!-- .index-center-content index-cooks popular-cooks -->
                    </div>
                    <div id="fifth" class="index-center-content index-tags popular-tags list">
                        <h2>랜덤 태그 5개</h2>
                        <ul th:each="ranTag : ${tags}">
                            <li th:text=" ${'#' + ranTag.content}"></li>
                        </ul>
                    <!-- .index-center-content index-tags popular-tags -->
                    </div>
                    <div id="sixth" class="index-center-content index-tags popular-tags list">

                    <!-- .index-center-content index-tags popular-tags -->
                    </div>


                <!-- .index-main-content -->
                </div>





            <!-- .index-center center-content -->
            </div>
        <!-- index-center center-content o-container -->
        </div>



    <!-- .page  -->
    </div>
</div>
</html>
