<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.w3.org/1999/xhtml"
      layout:decorator="layout/default">

<!-- html 고유 CSS 추가 -->
<th:block layout:fragment="css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/recipe-get.css}">
</th:block>

<!-- html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
    <script type="text/javascript" th:src="@{/js/recipe-get.js}"></script>
</th:block>

<div layout:fragment="content">

    <!-- html 내용 추가 -->


    <!-- 공통 설정:class에 대해서 -->
    <!-- 특별한 경우 제외하고 기본으로 쓰는 제일 대왕 부모 디브:페이지 전체감싸기 -->
    <div class="center-content">

<table>
    <thead>
    <tr>
        <th>순서</th>
        <th>섬네일</th>
        <th>아뒤</th>
        <th>삭제</th>
    </tr>
    </thead>
    <tr th:each="user, stat: *{users}">
        <td style="text-align: center; width: 100px" th:text="${stat.count}"></td>
        <td style="width: 100px"><img th:src="@{'/display?fileName='+${user.profile.thumbnail}}" class="thumbnail"
                 style="width: 60px; height: 40px; margin-left: 20px"></td>
        <td style="text-align: center; width: 100px"><a th:href="@{'/kitchen/'+${user.userId}}"><p th:text="${user.userId}"/></a></td>
        <td ><a th:href="@{'/user/delete/' + ${user.userId}}">삭제</a></td>
    </tr>
</table>
    </div>
</div>
</html>
